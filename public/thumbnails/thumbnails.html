<div class="container-fluid">
    <div class="row">
        <div class="col-xs-4" ng-repeat="stock in thumbnailsCtrl.stocks">
            <a class="thumbnail bg-primary" ng-click="thumbnailsCtrl.open(stock)">
                <div style="color:black">
                    {{stock}}
                </div>
            </a>
        </div>
    </div>
</div>
