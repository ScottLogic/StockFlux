<!DOCTYPE HTML>
<html lang="en" ng-app="OpenFinD3FC">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>OpenFin D3FC</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/d3fc/5.1.0/d3fc.min.css" rel="stylesheet" />
    <style>
        [ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak], .ng-cloak, .x-ng-cloak {
            display: none !important;
        }
    </style>
</head>
<body ng-cloak ng-controller="SearchCtrl as searchCtrl">
    <div class="container-fluid main" ng-controller="FavouritesCtrl as favouritesCtrl">
        <div class="sidebars" ng-controller="SidebarCtrl as sidebarCtrl">
            <div class="search" ng-click="sidebarCtrl.searchClick()" ng-style="{'width': sidebarCtrl.searchWidth()}">
                <div class="row preview-top">
                    <div class="col-xs-10" style="padding:0px">
                        <div class="input-group previews" style="width: 100%" ng-show="sidebarCtrl.showSearches()">
                            <form class="form-horizontal" ng-submit="searchCtrl.submit()">
                                <input type="text" class="form-control" maxlength="50" placeholder="Enter stock name or symbol"
                                       ng-show="sidebarCtrl.showSearches()" ng-model="searchCtrl.query" />
                            </form>
                        </div>
                    </div>
                    <div class="col-xs-2" style="padding:0px">
                        <div class="glyphicon glyphicon-search pull-right" style="padding:10px" ng-click="searchCtrl.submit()"></div>
                    </div>
                </div>
                <div class="previews darkens" ng-style="{'width': sidebarCtrl.largeBarWidth}" ng-repeat="stock in searchCtrl.stocks"
                     ng-show="sidebarCtrl.showSearches()" ng-mouseenter="stock.isHovered = true;" ng-mouseleave="stock.isHovered = false;">
                    <search stock="stock" favourite-style="searchCtrl.favouriteStyle(stock)"
                            favourite-click="searchCtrl.favouriteClick(stock); favouritesCtrl.updateFavourites();"></search>
                </div>
            </div>
            <div class="favourites" ng-click="sidebarCtrl.favouritesClick()"
                 ng-style="{'width': sidebarCtrl.favouritesWidth()}">
                <div class="row preview-top">
                    <div class="glyphicon glyphicon-star pull-right" style="padding:10px"></div>
                </div>
                <div class="previews" ng-style="{'width': sidebarCtrl.largeBarWidth}" ng-repeat="stock in favouritesCtrl.stocks"
                     ng-show="sidebarCtrl.showFavourites()">
                    <favourite selection="favouritesCtrl.selection" stock="stock" icon="favouritesCtrl.icon(stock)" bell-style="favouritesCtrl.bellStyle(stock)"
                               render-chart="favouritesCtrl.renderChart(stock)" bell-click="favouritesCtrl.bellClick(stock)"></favourite>
                </div>
            </div>
        </div>
        <div class="left-content">
            <div>
                <div>
                    <a ng-href="#/" class="svg logo" draggable="false" ng-click="searchCtrl.clear()">
                        <img src="logo.svg" />
                    </a>
                </div>
                <div class="main-content">
                    <iframe class="full-content"
                            src="{{favouritesCtrl.selection !== '' ? 'd3fc-showcase.html?stockcode=' + favouritesCtrl.selection : ''}}"></iframe>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.8/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.8/angular-resource.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.6/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.8/angular-animate.js"></script>
    <script src="https://cdn.rawgit.com/auth0/angular-storage/master/dist/angular-storage.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3fc/5.1.0/d3fc.bundle.min.js"></script>
    <script src="app.js"></script>
    <script src="sidebars/sidebar-controller.js"></script>
    <script src="sidebars/favourites/favourites.js"></script>
    <script src="sidebars/search/search.js"></script>
    <script src="sidebars/filters.js"></script>
    <script src="services/openfin-service.js"></script>
    <script src="services/store-service.js"></script>
    <script src="services/quandl-service.js"></script>
</body>
</html>
