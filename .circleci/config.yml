version: 2

workflows:
  version: 2
  build:
    jobs:
      - install_and_build
      - deploy:
        requires:
          - install_and_build

jobs:
  install:
    working_directory: ~/stockflux
    docker:
      - image: circleci/node:10.15.1
    steps:
      - checkout:
          path: ~/stockflux
      - run:
          name: Build Components
          command: |
            cd ~/stockflux/stockflux-components
            npm install
            npm run build
      - run:
          name: Build BitFlux
          command: |
            cd ~/stockflux/stockflux-bitflux
            npm install grunt-cli
            npm install
            grunt build:module
      - run:
          name: Build Chart
          command: |
            cd ~/stockflux/stockflux-chart
            npm install
            npm run build
      - run:
          name: Build Chart Container
          command: |
            cd ~/stockflux/stockflux-chart-container
            npm install
            npm run build
      - run:
          name: Build News
          command: |
            cd ~/stockflux/stockflux-news
            npm install
            npm run build
      - run:
          name: Build Watchlist
          command: |
            cd ~/stockflux/stockflux-watchlist
            npm install
            npm run build
      - run:
          name: Build launcher
          command: |
            cd ~/stockflux/stockflux-launcher
            npm install
            npm run build
  deploy:
    working_directory: ~/project
    docker:
      - image: circleci/python:2.7-jessie
    steps:
      - attach_workspace:
          at: ~/stockflux
      - run:
          name: Install AWS CLI
          command: sudo pip install awscli --user --upgrade
      - run:
          name: Upload chart
          command: aws s3 sync stockflux-chart/build s3://stockflux-public/artifacts/stockflux-chart/v0.0.1/ --delete
      - run:
          name: Upload chart-container
          command: aws s3 sync stockflux-chart-container/build s3://stockflux-public/artifacts/stockflux-chart-container/v0.0.1/ --delete
      - run:
          name: Upload news
          command: aws s3 sync stockflux-news/build s3://stockflux-public/artifacts/stockflux-news/v0.0.1/ --delete
      - run:
          name: Upload watchlist
          command: aws s3 sync stockflux-watchlist/build s3://stockflux-public/artifacts/stockflux-watchlist/v0.0.1/ --delete
      - run:
          name: Upload launcher
          command: aws s3 sync stockflux-launcher/build s3://stockflux-public/artifacts/stockflux-launcher/v0.0.1/ --delete

