<div class="drop-target">
    <div class="favourite darkens{{selection() !== stock.code ? '' : ' dark'}}" ng-click="select(stock)" draggable="false"
         ng-init="(selection() == null || selection() === '') && select(stock);">
        <div class="top">
            <img class="tearable {{single()}}" src="assets/svg/drag_handle.svg" />
            <div class="star" ng-controller="StarCtrl as starCtrl">
                <star ng-init="starCtrl.check = true" favourite-url="starCtrl.favouriteUrl(stock)" star-click="starCtrl.click(stock)"></star>
            </div>
            <div id="stockName" class="name">{{stock.name | truncate}}</div>
            <div class="code">{{stock.code | uppercase}}</div>
        </div>
        <div class="bottom">
            <div ng-controller="MinichartCtrl as minichartCtrl">
                <minichart stock="stock" render-chart="minichartCtrl.renderChart(stock)"></minichart>
            </div>
            <div class="details">
                <div class="price">{{stock.price | number:2 }}</div>
                <div class="delta">{{stock.delta < 0 ? '' : '+'}}{{stock.delta | number:2 }}</div>
                <div class="percentage"><img ng-src="assets/svg/{{icon(stock)}}.svg" class="stock-arrow" />{{stock.percentage | number:2 }}%</div>
            </div>
        </div>
    </div>
</div>
<div class="hover-area"></div>
