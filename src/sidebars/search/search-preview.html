<div class="search-result darkens">
    <div class="details">
        <div class="name">{{stock.name | truncate}}</div>
        <div class="code">{{stock.code | uppercase}}</div>
    </div>
    <div class="star" ng-controller="StarCtrl as starCtrl">
        <star star-style="starCtrl.style(stock)" star-click="starCtrl.click(stock)"></star>
    </div>
</div>
<hr class="splitter" />
