<div class="main" ng-class="{compact: mainCtrl.isCompact(), 'disable-pointer': mainCtrl.disablePointer()}">
    <toolbar></toolbar>
    <side-bar></side-bar>
    <div class="right-content">
        <div class="main-content">
            <div ng-controller="ShowcaseCtrl as showcaseCtrl" ng-if="!mainCtrl.isCompact()">
                <div ng-show="showcaseCtrl.hasSelection()">
                    <div id="showcase-title">
                        <div class="code">{{showcaseCtrl.selectionCode()}}</div> <div class="name"> ({{showcaseCtrl.selectionName() | truncate}})</div>
                    </div>
                    <showcase selection="showcaseCtrl.selectionCode()"></showcase>
                </div>
                <div ng-hide="showcaseCtrl.hasSelection()">
                    <img class="no-favourites-image" src="assets/png/no_favourites.png">
                </div>
            </div>
        </div>
    </div>
    <version ng-if="!mainCtrl.isCompact()"></version>
</div>
