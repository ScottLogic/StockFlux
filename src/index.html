<!DOCTYPE HTML>
<html lang="en" ng-app="OpenFinD3FC">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>OpenFin D3FC</title>
    <link href="assets/css/style.css" rel="stylesheet">
    <link href="assets/css/d3fc.min.css" rel="stylesheet">
    <link href="assets/css/jquery.mCustomScrollbar.css" rel="stylesheet">
    <style>
        [ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak], .ng-cloak, .x-ng-cloak {
            display: none !important;
        }
    </style>
</head>
<body ng-cloak>
    <div class="main">
        <side-bar></side-bar>
        <div class="right-content">
            <div class="main-content">
                <div ng-controller="ShowcaseCtrl as showcaseCtrl">
                    <div id="showcase-title">
                        <div class="code">{{showcaseCtrl.selectionCode()}}</div> <div class="name"> ({{showcaseCtrl.selectionName() | truncate}})</div>
                    </div>
                    <showcase selection="showcaseCtrl.selectionCode()"></showcase>
                </div>
            </div>
            <toolbar></toolbar>
        </div>
    </div>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/jquery.mCustomScrollbar.js"></script>
    <script src="assets/js/angular.min.js"></script>
    <script src="assets/js/angular-resource.min.js"></script>
    <script src="assets/js/moment.min.js"></script>
    <script src="assets/js/angular-animate.min.js"></script>
    <script src="assets/js/d3fc.bundle.min.js"></script>
    <script src="assets/js/dropdown.js"></script>
    <script src="sc.js"></script>
    <script src="app.js"></script>
</body>
</html>
