<div class="favourite sidetab darkens {{selection !== stock.code ? '' : 'dark'}}" ng-click="select(stock)" draggable="false">
    <div class="top">
        <img class="tearable" src="assets/svg/drag_handle.svg" />
        <div class="star" ng-controller="StarCtrl as starCtrl">
            <star ng-init="starCtrl.check = true" star-classes="starCtrl.classes(stock)" star-click="starCtrl.click(stock)"></star>
        </div>
        <div class="name">{{stock.name | truncate}}</div>
        <div class="code">{{stock.code | uppercase}}</div>
    </div>
    <div class="bottom">
        <div ng-controller="MinichartCtrl as minichartCtrl">
            <minichart stock="stock" render-chart="minichartCtrl.renderChart(stock)"></minichart>
        </div>
        <div class="details">
            <div class="price">{{stock.price | number:2 }}</div>
            <div class="delta">{{stock.delta < 0 ? '' : '+'}}{{stock.delta | number:2 }}</div>
            <div class="glyphicon {{icon(stock)}} percentage">{{stock.percentage | number:2 }}%</div>
        </div>
    </div>
</div>
