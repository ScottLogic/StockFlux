<div id="toolbar">
    <img id="logo" src="assets/png/scottlogic_logo.png" />
    <closed-window-list icon="'closed_tabs_small'" ng-show="toolbarCtrl.isCompact()"></closed-window-list>
    <icon name="minimise" icon-click="toolbarCtrl.minimiseClick()" tooltip="Minimise"></icon>
    <icon name="compact" icon-click="toolbarCtrl.compactClick()" tooltip="Compact View" ng-show="!toolbarCtrl.isCompact()"></icon>
    <icon name="full_view" icon-click="toolbarCtrl.compactClick()" tooltip="Full View" ng-show="toolbarCtrl.isCompact()"></icon>
    <icon name="maximise" icon-click="toolbarCtrl.maximiseClick()" tooltip="Maximise" ng-show="!toolbarCtrl.maximised && !toolbarCtrl.isCompact()"></icon>
    <icon name="normal_size" icon-click="toolbarCtrl.normalSizeClick()" tooltip="Restore" ng-show="toolbarCtrl.maximised && !toolbarCtrl.isCompact()"></icon>
    <icon name="close" icon-click="toolbarCtrl.closeClick()" tooltip="Close"></icon>
    <div class="drag drag-left"></div>
    <div class="drag drag-right"></div>
    <div class="drag drag-top"></div>
    <div class="drag drag-bottom"></div>
</div>
